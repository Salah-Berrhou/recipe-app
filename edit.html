<html lang="en">

    <link rel="stylesheet" href="edit.css">

<body>
    <header>
            <h1><a href="index.html">Recipe App</a></h1>
    </header>
    <div id="edit-container">
        <input type="text" name="" id="recipeTitle" placeholder="Recipe Title">
        <textarea name="" id="recipeSteps" placeholder="Description and steps"></textarea>
        <div>
            <h2 class="secondry-title">Ingrediant</h2>
            <div id="ingrediant-container">
            </div>
            <form action="" id="ingrediant-form">
                <input type="text" id="ingrediant-input" placeholder="Ingrediant name">
                <input type="submit" value="Add" id="ingrediant-submit" class="btn">
            </form>
        </div>
        <button id="save" class="btn">Save recipe</button>
        <h2 class="secondry-title">Danger Zone</h2>
        <button class="btn danger-btn">Delet recipe</button>
    </div>
    <script src="function.js"></script>
    <script src="app.js"></script>
